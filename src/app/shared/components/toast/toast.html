<!-- Toast notifications -->
<div class="toast-container">
  @for (notification of notifications(); track notification.id) {
    <div class="toast toast-{{ notification.type }}" role="alert">
      <div class="toast-icon">
        <i class="fa-solid {{ getIcon(notification.type) }}"></i>
      </div>
      <div class="toast-message">{{ notification.message }}</div>
      <button class="toast-close" (click)="dismiss(notification.id)" aria-label="Cerrar">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  }
</div>

<!-- Confirm dialog -->
@if (pendingConfirm(); as confirm) {
  <app-modal
    title="Confirmar AcciÃ³n"
    icon="fa-circle-question"
    size="sm"
    (closed)="onCancel()">

    <p class="confirm-message">{{ confirm.message }}</p>

    <div modal-footer>
      <button class="btn btn-outline" (click)="onCancel()">
        <i class="fa-solid fa-times"></i>
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="onConfirm()">
        <i class="fa-solid fa-check"></i>
        Confirmar
      </button>
    </div>
  </app-modal>
}
