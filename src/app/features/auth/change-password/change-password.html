<div class="form-container">
  <app-page-header
    title="Cambiar Contraseña"
    icon="fa-solid fa-lock"
    [breadcrumbs]="[
      { label: 'Dashboard', route: '/dashboard' },
      { label: 'Cambiar Contraseña' }
    ]"
  />

  <div class="form-card">
    @if (errorMessage()) {
      <div class="alert alert-error">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="password-form">
      <!-- Current Password -->
      <div class="form-group">
        <label for="currentPassword" class="form-label required">Contraseña Actual</label>
        <div class="password-input-wrapper">
          <input
            [type]="showCurrentPassword() ? 'text' : 'password'"
            id="currentPassword"
            class="form-control"
            placeholder="Ingresa tu contraseña actual"
            [ngModel]="currentPassword()"
            (ngModelChange)="currentPassword.set($event)"
            name="currentPassword"
            required
          />
          <button
            type="button"
            class="toggle-password-btn"
            (click)="toggleCurrentPasswordVisibility()"
            tabindex="-1"
          >
            <i class="fa-solid" [ngClass]="showCurrentPassword() ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <!-- New Password -->
      <div class="form-group">
        <label for="newPassword" class="form-label required">Nueva Contraseña</label>
        <div class="password-input-wrapper">
          <input
            [type]="showNewPassword() ? 'text' : 'password'"
            id="newPassword"
            class="form-control"
            placeholder="Mínimo 6 caracteres"
            [ngModel]="newPassword()"
            (ngModelChange)="newPassword.set($event)"
            name="newPassword"
            required
            minlength="6"
          />
          <button
            type="button"
            class="toggle-password-btn"
            (click)="toggleNewPasswordVisibility()"
            tabindex="-1"
          >
            <i class="fa-solid" [ngClass]="showNewPassword() ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
        @if (newPassword().length > 0 && newPassword().length < 6) {
          <div class="error-message">
            <span>La contraseña debe tener al menos 6 caracteres</span>
          </div>
        }
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label required">Confirmar Nueva Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          [class.error]="!passwordsMatch()"
          placeholder="Repite la nueva contraseña"
          [ngModel]="confirmPassword()"
          (ngModelChange)="confirmPassword.set($event)"
          name="confirmPassword"
          required
        />
        @if (!passwordsMatch()) {
          <div class="error-message">
            <span>Las contraseñas no coinciden</span>
          </div>
        }
      </div>

      <!-- Actions -->
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="goBack()">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!isFormValid() || loading()"
        >
          @if (loading()) {
            <i class="fa-solid fa-spinner fa-spin"></i>
            Guardando...
          } @else {
            <i class="fa-solid fa-check"></i>
            Cambiar Contraseña
          }
        </button>
      </div>
    </form>
  </div>
</div>
