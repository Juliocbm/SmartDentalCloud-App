<app-modal
  [title]="'Nuevo Seguimiento'"
  [icon]="'fa-clipboard-check'"
  [size]="'sm'"
  (closed)="onClose()"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="form-label">Fecha <span class="required">*</span></label>
      <input
        type="date"
        formControlName="date"
        class="form-input"
      />
    </div>

    <div class="form-group">
      <label class="form-label">Descripci√≥n</label>
      <textarea
        formControlName="description"
        class="form-input"
        rows="4"
        placeholder="Observaciones del seguimiento..."
      ></textarea>
    </div>
  </form>

  <div modal-footer>
    <button type="button" class="btn btn-outline" (click)="onClose()" [disabled]="loading()">
      <i class="fa-solid fa-times"></i>
      Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" (click)="onSubmit()" [disabled]="loading() || form.invalid">
      @if (loading()) {
        <span class="btn-spinner"></span>
        Guardando...
      } @else {
        <i class="fa-solid fa-plus"></i>
        Registrar Seguimiento
      }
    </button>
  </div>
</app-modal>
