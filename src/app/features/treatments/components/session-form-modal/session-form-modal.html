<app-modal
  [title]="'Crear Sesión #' + (modalData?.nextSessionNumber || '')"
  [icon]="'fa-layer-group'"
  [size]="'md'"
  (closed)="onClose()"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <app-date-picker
          formControlName="date"
          [required]="true"
          placeholder="Seleccionar fecha..."
        >
          Fecha
        </app-date-picker>
      </div>
      <div class="form-group">
        <label class="form-label">Duración (min)</label>
        <input
          type="number"
          formControlName="duration"
          class="form-input"
          min="1"
          placeholder="Opcional"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">Cita Asociada <span class="optional-label">(Opcional)</span></label>
      <select
        formControlName="appointmentId"
        class="form-input"
      >
        <option value="">Sin cita asociada</option>
        @for (apt of patientAppointments(); track apt.id) {
          <option [value]="apt.id">
            {{ apt.displayDate }} {{ apt.displayTime }} — {{ apt.reason }}
          </option>
        }
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Notas</label>
      <textarea
        formControlName="notes"
        class="form-input"
        rows="3"
        placeholder="Notas de la sesión..."
      ></textarea>
    </div>
  </form>

  <div modal-footer>
    <button type="button" class="btn btn-outline" (click)="onClose()" [disabled]="loading()">
      <i class="fa-solid fa-times"></i>
      Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" (click)="onSubmit()" [disabled]="loading() || form.invalid">
      @if (loading()) {
        <span class="btn-spinner"></span>
        Guardando...
      } @else {
        <i class="fa-solid fa-plus"></i>
        Crear Sesión
      }
    </button>
  </div>
</app-modal>
