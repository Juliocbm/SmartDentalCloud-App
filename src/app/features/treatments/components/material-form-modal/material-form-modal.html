<app-modal
  [title]="'Agregar Material'"
  [icon]="'fa-boxes-stacked'"
  [size]="'md'"
  (closed)="onClose()"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Producto <span class="required">*</span></label>
        <select
          formControlName="productId"
          class="form-input"
          (change)="onProductSelected()"
        >
          <option value="">Seleccionar producto...</option>
          @for (p of products(); track p.id) {
            <option [value]="p.id">{{ p.code }} â€” {{ p.name }}</option>
          }
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Cantidad <span class="required">*</span></label>
        <input
          type="number"
          formControlName="quantity"
          class="form-input"
          min="0.01"
          step="0.01"
        />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label class="form-label">Costo Unitario</label>
        <input
          type="number"
          formControlName="unitCost"
          class="form-input"
          min="0"
          step="0.01"
        />
      </div>
      <div class="form-group">
        <label class="form-label">Notas</label>
        <input
          type="text"
          formControlName="notes"
          class="form-input"
          placeholder="Notas opcionales..."
        />
      </div>
    </div>
  </form>

  <div modal-footer>
    <button type="button" class="btn btn-outline" (click)="onClose()" [disabled]="loading()">
      <i class="fa-solid fa-times"></i>
      Cancelar
    </button>
    <button type="button" class="btn btn-outline btn-success" (click)="onSubmit()" [disabled]="loading() || form.invalid || loadingProducts()">
      @if (loading()) {
        <span class="btn-spinner"></span>
        Guardando...
      } @else {
        <i class="fa-solid fa-plus"></i>
        Agregar Material
      }
    </button>
  </div>
</app-modal>
